<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Essence Body Fragrance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-section {
            padding: 2rem;
            max-width: var(--container-width);
            margin: 0 auto;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .admin-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .order-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .order-item {
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            padding: 1rem;
            position: relative;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .order-products {
            margin-bottom: 1rem;
        }
        
        .order-product {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            align-items: center;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .order-product:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .order-total {
            font-weight: 600;
            text-align: right;
            margin-top: 1rem;
        }
        
        .no-orders {
            text-align: center;
            padding: 3rem;
            color: var(--medium-gray);
        }
        
        .delete-order-btn {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .delete-order-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Essence Body Fragrance</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span id="cart-count">0</span>
            </div>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>Admin Dashboard</h1>
            <p>Manage orders and customer information</p>
        </section>

        <section class="admin-container">
            <div class="admin-header">
                <h2>Customer Orders</h2>
            </div>
            <div class="orders-container">
                <!-- Orders will be added here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 Essence Body Fragrance. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
